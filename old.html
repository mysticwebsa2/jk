<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>JK - MYSTIC</title>
	<link rel="icon" type="image/x-icon" href="images/icon.ico">
</head>

<body onload="show();">
    <div id = "myDiv">
      <div>
        <img id = "myImage" src = "images/logo.gif" class="intro1">
        </div>
    </div>
    <div id="content" style="display: none;">
    
        
    <header>
    <center>
        <a href="https://docs.google.com/document/d/1DO0mH9LMUvloFjAbGyZk9M5LhBdC7Ojm7e2YpKp-ilo/edit?usp=sharing" target="_blank"><img src="images/logo.png" class="logo"></a>
        <div id="randomDiv" class="hidden">
            <p class="reminder">REMINDER: VITAMINS NOW!!! AND GET TALLERR</p>
            <audio id="music" src="reminder.mp3" preload="auto"></audio>
        </div>
    </center>
   </header>
   <div id="chat-container">
    <div id="messages" >
        <br><br><br><br>
        <div class="encryption-note">
            <strong>Messages are PUBLIC</strong><br>
            This means that anyone can read the messages and can reply to it.
          </div>
    </div>
</div>
    
    

        <form onsubmit="return false;" id="messageForm">
        <div id="sendMsg" class="type">
            <input type="text" id="msgTxt" placeholder="Message..." class="messagetext">
            <input type="submit" id="msgBtn" value="Send" onclick="module.sendMsg()" class="sendbutton" disabled>
        </div>
</form>

        <audio id="sound">
            <source src="notif.mp3" type="audio/mpeg">
        </audio>

    <script>
        module = {};
    </script>
    <script type="module"> 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-analytics.js";
        
        const firebaseConfig = {
  apiKey: "AIzaSyDAGLxyszlfsoEvoTEKafF6uV_uw9leRZQ",
  authDomain: "jk-chat-d82f8.firebaseapp.com",
  projectId: "jk-chat-d82f8",
  storageBucket: "jk-chat-d82f8.appspot.com",
  messagingSenderId: "145871667622",
  appId: "1:145871667622:web:6a116b7a43bcd555d9cf67",
  measurementId: "G-9W61JVD4Z7"
};
      
         // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const analytics = getAnalytics(app);

         // variables
         var msgTxt = document.getElementById('msgTxt');
        var sender;
        if(sessionStorage.getItem('sender')){
            sender = sessionStorage.getItem('sender');
        } else {
            sender = prompt('What is your name?');
            sessionStorage.setItem('sender',sender);
        }
        

    // Add an input event listener to the input field
    msgTxt.addEventListener('input', function() {
        // Enable the button if there is text, disable it if the input is empty
        msgBtn.disabled = msgTxt.value.trim() === '';
    });

    // TO SEND MESSAGES
    module.sendMsg = function sendMsg() {
        // Disable the submit button before sending the message
        msgBtn.disabled = true;

        var msg = msgTxt.value;
        var timestamp = new Date().getTime();
        set(ref(db, "messages/" + timestamp), {
            msg: msg,
            sender: sender
        }).then(() => {
            // Clear the input field and re-enable the submit button after sending
            msgTxt.value = '';
            msgBtn.disabled = false;
        }).catch(error => {
            // Handle any errors here
            console.error("Error sending message:", error);
            msgBtn.disabled = false; // Re-enable the button if there's an error
        });
    }

        // TO RECEIVE MSG
        onChildAdded(ref(db,"messages"), (data)=>{
            if(data.val().sender == sender){
                messages.innerHTML += "<div style=justify-content:end class=outer id="+data.key+"><div id=inner class=me>"+data.val().msg+"<button id=dltMsg onclick=module.dltMsg("+data.key+")>X</button></div></div>";
            } else {
                messages.innerHTML += "<div class=outer id="+data.key+"><div id=inner class=notMe>"+data.val().sender+" : "+data.val().msg+"</div></div>";
            }
            // Check if #inner has been added
    const innerElement = document.getElementById("inner");
    if (innerElement) {
        // Play the sound
        const audio = document.getElementById("sound");
        audio.play();
    }
        })

        // TO DELETE MSG
        module.dltMsg = function dltMsg(key){
            remove(ref(db,"messages/"+key));
        }

        // WHEN MSG IS DELETED
        onChildRemoved(ref(db,"messages"),(data)=>{
            var msgBox = document.getElementById(data.key);
            messages.removeChild(msgBox);
        })

        
      </script>
    <script src="js/reminder.js"></script>
    <script type = "text/javascript">
        function show() {
            document.getElementById("myDiv").style.display="block";
            setTimeout("hide()", 3000); // 1 wait, change the delay here
        }
    
        function hide() {
            document.getElementById("myDiv").style.display="none";
            document.getElementById("content").style.display="block";
        }
    </script>
    
        
        
</body>
</html>
