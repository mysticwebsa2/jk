<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<title>JA-Mystic</title>
	<link rel="icon" type="image/x-icon" href="images/icon.ico">
</head>
<style>
    .logo {
        width: 300px;
    }
    .intro {
    margin: 0;
   position: absolute;
   top: 50%;  left: 50%;
   width: 100px;
   transform: translate(-50%, -50%);
 }   
    
</style>
<body>
    
    <header>
        <center>
            <div class="dropdown">
                <img src="images/logo.png" class="logo">
                <div class="dropdown-content">
                  <a href="chat.html">With CSS</a>
                </div>
              </div>
                <div id="randomDiv" class="hidden">
                    <p class="reminder">Vitamins</p>
                    <audio id="music" src="reminder.mp3" preload="auto"></audio>
                </div>
        </center>
    </header>
    <div id="chat-container">
        <div id="messages" >
            <br><br><br>
            <div class="encryption-note">
                <strong>Messages are visible to EVERYONE</strong><br>
                This means that the messages in the chat are not encrypted. An encryption key doesn't exist in this chat.
            </div>
        </div>
    </div>
    <br>

    <form onsubmit="return false;" id="messageForm">
        <div id="sendMsg" class="type">
            <input type="text" id="msgTxt" placeholder="Message..." class="messagetext">
            <input type="submit" id="msgBtn" value="Send" onclick="module.sendMsg()" class="sendbutton" disabled>
        </div>
    </form>
    <audio id="sound">
        <source src="notification.mp3" type="audio/mpeg">
    </audio>

    
    <script>
        module = {};
    </script>
    <script type="module"> 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-analytics.js";
 
        const firebaseConfig = {
        apiKey: "AIzaSyA5w-HTh1kbuOywI1M4bviLWskbro3egNw",
        authDomain: "ja-chat-c0d8b.firebaseapp.com",
        databaseURL: "https://ja-chat-c0d8b-default-rtdb.firebaseio.com",
        projectId: "ja-chat-c0d8b",
        storageBucket: "ja-chat-c0d8b.appspot.com",
        messagingSenderId: "79690163887",
        appId: "1:79690163887:web:04960546a911e0286b565a",
        measurementId: "G-0JT6YDEXW9"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const analytics = getAnalytics(app);

         // variables
         var msgTxt = document.getElementById('msgTxt');
        var sender;
        if(sessionStorage.getItem('sender')){
            sender = sessionStorage.getItem('sender');
        } else {
            sender = prompt('What is your name?');
            sessionStorage.setItem('sender',sender);
        }
        

    // Add an input event listener to the input field
    msgTxt.addEventListener('input', function() {
        // Enable the button if there is text, disable it if the input is empty
        msgBtn.disabled = msgTxt.value.trim() === '';
    });

    // TO SEND MESSAGES
    module.sendMsg = function sendMsg() {
        // Disable the submit button before sending the message
        msgBtn.disabled = true;

        var msg = msgTxt.value;
        var timestamp = new Date().getTime();
        set(ref(db, "messages/" + timestamp), {
            msg: msg,
            sender: sender
        }).then(() => {
            // Clear the input field and re-enable the submit button after sending
            msgTxt.value = '';
            msgBtn.disabled = false;
        }).catch(error => {
            // Handle any errors here
            console.error("Error sending message:", error);
            msgBtn.disabled = false; // Re-enable the button if there's an error
        });
    }

        // TO RECEIVE MSG
        onChildAdded(ref(db,"messages"), (data)=>{
            if(data.val().sender == sender){
                messages.innerHTML += "<div style=justify-content:end class=outer id="+data.key+"><div id=inner class=me>"+data.val().msg+"<button id=dltMsg onclick=module.dltMsg("+data.key+")>X</button></div></div>";
            } else {
                messages.innerHTML += "<div class=outer id="+data.key+"><div id=inner class=notMe>"+data.val().sender+" : "+data.val().msg+"</div></div>";
            }
            // Check if #inner has been added
    const innerElement = document.getElementById("inner");
    if (innerElement) {
        // Play the sound
        const audio = document.getElementById("sound");
        audio.play();
    }
        })

        // TO DELETE MSG
        module.dltMsg = function dltMsg(key){
            remove(ref(db,"messages/"+key));
        }

        // WHEN MSG IS DELETED
        onChildRemoved(ref(db,"messages"),(data)=>{
            var msgBox = document.getElementById(data.key);
            messages.removeChild(msgBox);
        })

        
      </script>
</body>
<script src="js/reminder.js"></script>
</html>
